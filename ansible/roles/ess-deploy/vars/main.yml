---
# ess-deploy role variables
# Deploys ESS Helm chart to local k3s for image capture

# Helm version (should match installers role)
helm_version: "v3.19.0"

# ESS Helm chart configuration
ess_namespace: "matrix"
ess_release_name: "matrix-stack"
ess_chart_repo: "oci://ghcr.io/element-hq/ess-helm"
ess_chart_name: "matrix-stack"
ess_chart_version: "latest"

# Ingress NGINX configuration
ingress_namespace: "ingress-nginx"
ingress_release_name: "ingress-nginx"
ingress_chart_repo: "https://kubernetes.github.io/ingress-nginx"
ingress_chart_version: "4.8.3"

# Source directories
installers_dir: "{{ lookup('env','PWD') | default(playbook_dir + '/../..') }}/installers"
project_root: "{{ lookup('env','PWD') | default(playbook_dir + '/../..') }}"
demo_values_dir: "{{ project_root }}/demo-values"
certs_dir: "{{ project_root }}/certs"
