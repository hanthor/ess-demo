---
# Ansible Playbook for ESS Demo Air-gapped Package Build
# This playbook builds the complete air-gapped package

- name: Build ESS Air-gapped Package
  hosts: localhost
  connection: local
  gather_facts: yes

  roles:
    - role: installers
      tags: ['installers', 'download']
    - role: k3s-local
      tags: ['k3s', 'cluster']
    - role: ess-deploy
      tags: ['ess', 'deploy']
    - role: hauler-capture
      tags: ['hauler', 'capture']
    - role: packaging
      tags: ['packaging', 'package']
